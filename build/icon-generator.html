    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function drawIcon() {
            const text = document.getElementById('text').value || 'C';
            const style = document.getElementById('style').value;
            const color1 = document.getElementById('color1').value;
            const color2 = document.getElementById('color2').value;
            const textColor = document.getElementById('textColor').value;
            const fontSize = document.getElementById('fontSize').value;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, 512, 512);
            
            // ç»˜åˆ¶èƒŒæ™¯
            if (style === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, 512, 512);
                gradient.addColorStop(0, color1);
                gradient.addColorStop(1, color2);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 512, 512);
            } else if (style === 'solid') {
                ctx.fillStyle = color1;
                ctx.fillRect(0, 0, 512, 512);
            } else if (style === 'circle') {
                const gradient = ctx.createLinearGradient(0, 0, 512, 512);
                gradient.addColorStop(0, color1);
                gradient.addColorStop(1, color2);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(256, 256, 256, 0, Math.PI * 2);
                ctx.fill();
            } else if (style === 'rounded') {
                const gradient = ctx.createLinearGradient(0, 0, 512, 512);
                gradient.addColorStop(0, color1);
                gradient.addColorStop(1, color2);
                ctx.fillStyle = gradient;
                roundRect(ctx, 0, 0, 512, 512, 80);
                ctx.fill();
            }
            
            // ç»˜åˆ¶æ–‡å­—
            ctx.fillStyle = textColor;
            ctx.font = `bold ${fontSize}px "Arial Black", Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 256, 256);
            
            // æ·»åŠ å¾®å¦™çš„é˜´å½±æ•ˆæœ
            if (style !== 'solid') {
                ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                ctx.shadowBlur = 20;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 10;
            }
        }
        
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
        
        function updateFontSize() {
            const value = document.getElementById('fontSize').value;
            document.getElementById('fontSizeValue').textContent = value;
        }
        
        function downloadPNG() {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cursor-manager-icon.png';
                a.click();
                URL.revokeObjectURL(url);
                
                // æ˜¾ç¤ºæç¤º
                alert('âœ… PNG å›¾æ ‡å·²ä¸‹è½½ï¼\n\nä¸‹ä¸€æ­¥ï¼š\n1. è®¿é—® https://icoconvert.com/\n2. ä¸Šä¼ è¿™ä¸ª PNG æ–‡ä»¶\n3. ä¸‹è½½è½¬æ¢åçš„ .ico æ–‡ä»¶\n4. é‡å‘½åä¸º icon.ico\n5. æ”¾åˆ°é¡¹ç›®çš„ build ç›®å½•ä¸‹');
            });
        }
        
        function resetDefaults() {
            document.getElementById('text').value = 'C';
            document.getElementById('style').value = 'gradient';
            document.getElementById('color1').value = '#667eea';
            document.getElementById('color2').value = '#764ba2';
            document.getElementById('textColor').value = '#ffffff';
            document.getElementById('fontSize').value = '280';
            updateFontSize();
            drawIcon();
        }
        
        function applyPreset(preset) {
            if (!preset) return;
            
            const presets = {
                purple: {
                    color1: '#667eea',
                    color2: '#764ba2',
                    textColor: '#ffffff',
                    style: 'gradient'
                },
                blue: {
                    color1: '#2196F3',
                    color2: '#1976D2',
                    textColor: '#ffffff',
                    style: 'gradient'
                },
                green: {
                    color1: '#4CAF50',
                    color2: '#2E7D32',
                    textColor: '#ffffff',
                    style: 'gradient'
                },
                orange: {
                    color1: '#FF9800',
                    color2: '#F57C00',
                    textColor: '#ffffff',
                    style: 'gradient'
                },
                dark: {
                    color1: '#212121',
                    color2: '#424242',
                    textColor: '#ffffff',
                    style: 'gradient'
                }
            };
            
            const config = presets[preset];
            if (config) {
                document.getElementById('color1').value = config.color1;
                document.getElementById('color2').value = config.color2;
                document.getElementById('textColor').value = config.textColor;
                document.getElementById('style').value = config.style;
                drawIcon();
            }
        }
        
        // åˆå§‹åŒ–ç»˜åˆ¶
        drawIcon();
    </script>
